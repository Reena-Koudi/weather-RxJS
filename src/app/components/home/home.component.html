<div>
    <input type="text" [(ngModel)]="city"><br><br>
    <button class="button" (click)="onOptionsSelected()">Get weather</button><br><br>
    <button class="button" (click)="displayTable()" *ngIf="isForecast">
        Back
    </button>
   
    <div>
        <table class="table" *ngIf="!isForecast">
            <tr>
              <th>City</th>
              <th>Id</th>
              <th>lat-long</th>
            </tr>
            <tr *ngFor="let item of weatherList" (click)="showForecast(item.woeid)">
              <td>{{item.title}}</td>
              <td>{{item.woeid}}</td>
              <td>{{item.latt_long}}</td>
            </tr>
        </table>

        <table class="table" *ngIf="isForecast">
            <tr>
                <th>Weather state</th>
                <th>Weather abbr</th>
                <th>Date</th>
                <th>Min-temp</th>
                <th>Max-temp</th>
                <th>Actual-temp</th>
            </tr>
            <tr *ngFor="let item of forecastList?.consolidated_weather">
                <td>{{item.weather_state_name}}</td>
                <td>
                    <img [src]="displayIcon(item.weather_state_abbr)">
                </td>
                <td>{{item.applicable_date}}</td>
                <td>{{item.min_temp}}</td>
                <td>{{item.max_temp}}</td>
                <td>{{item.the_temp}}</td>
              </tr>
        </table>
    </div> 
</div>
